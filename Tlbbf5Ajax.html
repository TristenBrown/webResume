<html lang="en">
    <head>
        <title>Ajax</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="ajax.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="ajax.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h4 id="back"><a href="Tlbbf5ProjectsF20.html">Back</a></h4>
            <h1 id="title">Martian Rover</h1>
            <div id="pictureSelect">
                <h3>Rover</h3>
                <select id="rover" onchange="roverInfo()">
                </select>
                <h3 id="content">Martian Sol</h3>
                <input id="sol" type="number" min="0" onblur="cameraPopulate()" placeholder="1234">
                <h3>Camera</h3>
                <select id="cameras">
                </select>
                <input id="queryButton" type="button" value="Query API" onclick="imageDisplay()">
            </div>
            <div id="middle">
                <div id="imageDiv">
                </div>
                <!-- 
                    found the code for the arrows on https://www.toptal.com/designers/htmlarrows/
                -->
                <div id="arrowDiv">
                    <span id="leftArrow" class="arrow" onclick="goLeft()">&#8592;</span>
                    <span id="rightArrow" class="arrow" onclick="goRight()">&#8594;</span>
                </div>
            </div>
            <div id="info">
                <h3>Name</h3>
                <p id="name"></p>
                <h3>Launch Date</h3>
                <p id="launch"></p>
                <h3>Status</h3>
                <p id="status"></p>
            </div>
        </div>
    </body>
</html>
